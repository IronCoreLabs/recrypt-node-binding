name: Rust CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
  schedule:
  - cron: 0 14 * * 1
env:
  MIN_COVERAGE: '24'
jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt
    - run: cargo fmt --all -- --check
    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-sort-ck
        version: latest
    - run: cargo-sort-ck
    - name: Cancel workflow
      if: failure()
      uses: andymckay/cancel-action@0.2
  clippy:
    name: Clippy
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: clippy
    - uses: actions-rs/cargo@v1
      if: env.clippy_args != ''
      with:
        command: clippy
        args: ${{ env.clippy_args }}
