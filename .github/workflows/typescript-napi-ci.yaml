name: TypeScript CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
jobs:
  test:
    runs-on: ${{ matrix.system.os }}
    strategy:
      matrix:
        rust_version:
        - stable
        - beta
        node_version:
        - 16 # remove when 22 LTS is out
        - 18
        - 20
        # explicitly asked for, we normally don't support non-LTS versions. Remove when Node support is dropped.
        - 21 
        system:
        - os: macos-13
          target: x86_64-apple-darwin
          arch: x64
        - os: buildjet-2vcpu-ubuntu-2204
          target: x86_64-unknown-linux-gnu
          arch: x64
        - os: buildjet-4vcpu-ubuntu-2204-arm
          target: arm64-unknown-linux-gnu
          arch: arm64
        - os: windows-2019
          target: x86_64-pc-windows-msvc
          arch: x64
        - os: macos-14
          target: aarch64-apple-darwin
          arch: arm64
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
        cache: yarn
        architecture: ${{ matrix.system.arch }}
    - uses: IronCoreLabs/rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust_version }}
    - name: Install modules
      run: yarn install --ignore-scripts
    - name: Compile
      run: yarn run compile
    - name: Run tests
      run: yarn run test

