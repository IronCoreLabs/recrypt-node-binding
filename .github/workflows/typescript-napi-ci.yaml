name: TypeScript CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.system.os }}
    strategy:
      matrix:
        rust_version:
          - stable
          - beta
        # These should match those in the `docker-test` job
        node_version:
          - 20
          - 22
          - 24
        system:
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x64
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            arch: x64
          - os: ubuntu-24.04-arm
            target: arm64-unknown-linux-gnu
            arch: arm64
          - os: windows-2025
            target: x86_64-pc-windows-msvc
            arch: x64
          - os: macos-14
            target: aarch64-apple-darwin
            arch: arm64
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: yarn
          architecture: ${{ matrix.system.arch }}
      - uses: IronCoreLabs/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust_version }}
      - name: Install modules
        run: yarn install --ignore-scripts
      - name: Compile
        run: yarn run compile
      - name: Run tests
        run: yarn run test

  # Used to create musl binaries
  docker-test:
    runs-on: ${{ matrix.system.os }}
    strategy:
      matrix:
        system:
          - os: [ubuntu-24.04, ubuntu-24.04-arm]
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      # These Node versions should match those above in the `test` job.
      - run: for NODE_VERSION in 20 22 24; do docker build --build-arg NODE_VERSION=$NODE_VERSION .; done
