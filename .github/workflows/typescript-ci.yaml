name: TypeScript CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version:
        - '10'
        - '12'
        - '14'
        rust_version:
        - 1.48.0
        - stable
        - beta
        os:
        - macos-10.15
        - ubuntu-20.04
        - windows-2019
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: c-hive/gha-yarn-cache@v1
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node_version }}
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust_version }}
        override: true
    - name: Install modules
      run: yarn install --ignore-scripts
    - name: Compile
      run: yarn run compile
    - name: Run tests
      run: yarn run test
    - name: Check test coverage
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.node_version == '10' && matrix.rust_version
        == 'stable' }}
      uses: anuraag016/Jest-Coverage-Diff@V1.1
      with:
        fullCoverageDiff: false
        delta: 0.2
  test-docker:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version:
        - '10'
        - '12'
        - '14'
        rust_version:
        - 1.48.0
        - stable
        - beta
        os:
        - ubuntu-18.04
      fail-fast: false
    steps:
    - run: apk add build-base git wget
    - run: echo RUSTFLAGS="-C target-feature=-crt-static" >> "${GITHUB_ENV}"
    - uses: actions/checkout@v2
    - uses: c-hive/gha-yarn-cache@v1
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node_version }}
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust_version }}
        override: true
    - name: Install modules
      run: yarn install --ignore-scripts
    - name: Compile
      run: yarn run compile
    - name: Run tests
      run: yarn run test
    - name: Check test coverage
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.node_version == '10' && matrix.rust_version
        == 'stable' }}
      uses: anuraag016/Jest-Coverage-Diff@V1.1
      with:
        fullCoverageDiff: false
        delta: 0.2
    container:
      image: node:${{ matrix.node_version }}-alpine
