name: TypeScript CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version:
        - '12'
        - '14'
        - '16'
        rust_version:
        - 1.56.0
        - stable
        - beta
        os:
        - macos-10.15
        - ubuntu-20.04
        - windows-2019
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
        cache: yarn
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust_version }}
        override: true
    - name: Install modules
      run: yarn install --ignore-scripts
    - name: Compile
      run: yarn run compile
    - name: Run tests
      run: yarn run test
    - name: Check test coverage
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.node_version == '16' && matrix.rust_version
        == 'stable' && github.base_ref != '' }}
      uses: anuraag016/Jest-Coverage-Diff@V1.3
      with:
        fullCoverageDiff: false
        delta: 0.2
        afterSwitchCommand: yarn
  test-docker:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version:
        - '12'
        - '14'
        - '16'
        rust_version:
        - 1.56.0
        - stable
        - beta
        os:
        - ubuntu-20.04
      fail-fast: false
    steps:
    - run: apk add build-base git python3 wget
    - run: echo RUSTFLAGS="-C target-feature=-crt-static" >> "${GITHUB_ENV}"
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust_version }}
        override: true
    - name: Install modules
      run: yarn install --ignore-scripts
    - name: Compile
      run: yarn run compile
    - name: Run tests
      run: yarn run test
    container:
      image: node:${{ matrix.node_version }}-alpine
